<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Add Student
</button>




<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="add-form" action="/create" method="post">
                    <div class="form-group">
                        <input type="text" name="fornavn" class="form-control" placeholder="Enter a First Name">
                    </div>
                    <div class="form-group">
                        <input type="text" name="efternavn" class="form-control" placeholder="Enter a Last Name">
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" form="add-form">Save changes</button>
            </div>
        </div>
    </div>
</div>
