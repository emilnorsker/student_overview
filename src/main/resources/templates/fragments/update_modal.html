<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<div th:fragment="updateModal(id,name1, name2, cpr)">
    <button type="button" class="btn btn-primary" data-toggle="modal" th:attr="data-target='#update' + ${id}">
        Update
    </button>



    <div class="modal fade" th:id="update+${id}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container">

                        <h1 >Create new item</h1>

                        <form action="/create" method="post">
                            <div class="form-group">
                                <input type="text" name="fornavn" class="form-control" th:placeholder="${name1}" >
                            </div>
                            <div class="form-group">
                                <input type="text" name="efternavn" class="form-control" th:placeholder="${name2}" >
                            </div>
                            <div class="form-group">
                                <input type="text" name="cpr" class="form-control" th:placeholder="${cpr}" >
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Create Item</button>
                </div>
            </div>
        </div>
    </div>
</div>
